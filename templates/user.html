{% extends 'base.html' %}

{% block title %}User{% endblock %}

{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="alert alert-success">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h3>Welcome, {{user}}</h3>
{% endblock %}
